<!DOCTYPE html>
<html>
<head>
  <title>My Journal</title>

  <style>
    body {
      background: white;
      font-family: "Times New Roman", serif;
      max-width: 700px;
      margin: auto;
      padding: 60px;
      color: #111;
    }

    h2 {
      font-weight: normal;
    }

    textarea {
      width: 100%;
      height: 260px;
      font-family: "Times New Roman", serif;
      font-size: 18px;
      line-height: 1.6;
      border: none;
      outline: none;
      resize: none;
    }

    button {
      margin-top: 20px;
      background: black;
      color: white;
      border: none;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 14px;
    }

    .archive {
      display: none;
      margin-top: 50px;
    }

    .entry {
      margin-top: 30px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
  </style>

  <script>
    function checkPassword() {
      const pass = prompt("Password:");
      if (pass !== "20feb2008") {
        document.body.innerHTML = "";
      }
    }

    function getToday() {
      return new Date().toDateString();
    }

    function loadToday() {
      document.getElementById("date").innerText = getToday();
      const saved = localStorage.getItem(getToday());
      document.getElementById("journal").value =
        saved || "Dear me,\n\n";
    }

    function saveEntry() {
      localStorage.setItem(
        getToday(),
        document.getElementById("journal").value
      );
      alert("Saved.");
    }

    function toggleArchive() {
      const a = document.getElementById("archive");
      a.style.display = a.style.display === "none" ? "block" : "none";
    }

    function loadArchive() {
      const container = document.getElementById("archiveEntries");
      container.innerHTML = "";
      for (let key in localStorage) {
        if (key.includes("202")) {
          container.innerHTML += `
            <div class="entry">
              <strong>${key}</strong><br><br>
              ${localStorage.getItem(key).replace(/\n/g, "<br>")}
            </div>`;
        }
      }
    }

    window.onload = function () {
      checkPassword();
      loadToday();
      loadArchive();
    }
  </script>
</head>

<body>

  <h2 id="date"></h2>

  <textarea id="journal"></textarea>

  <button onclick="saveEntry()">Save</button>
  <button onclick="toggleArchive()">View archive</button>

  <div class="archive" id="archive">
    <h3>Past entries</h3>
    <div id="archiveEntries"></div>
  </div>

</body>
</html>
